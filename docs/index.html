<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal</title>
  <link rel="stylesheet" type="text/css" href="build/modal.css">
  <style type="text/css">
    body { 
      background: #fff;
      font-family: sans-serif;
      color: rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      height: 100%;
    }

    footer {
      padding-top: 10px;
      margin: 20px auto 0 auto;
      border-top: 1px solid rgba(0,0,0,0.2);
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a,
    a:hover,
    a:visited {
      color: rgba(237, 0, 255, 1.0);
    }

    .modal-target {
      display: none;
    }

    .modal.modal-node {
      background: #fff;
      color: #000;
      padding: 20px 10px;
      width: 50%;
      left: 25%;
    }

    .modal h1 {
      padding: 0 0 0.25em 0;
      margin: 0;
    }

    .modal p {
      padding: 0.25em 0;
      margin: 0;
    }

    .modal.random-class {
      background: yellow;
    }
    .modal.xhr-class {
      background: aqua;
    }

    .init button {
      border-radius: 3px;
      padding: 5px 10px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .init button:hover {
      background: #ddd;
    }

  </style>
</head>
<body>

  <!-- This module -->
  <div id="node-reference" class="modal-target">
    <h1>Node Modal</h1>
    <p>
      This modal is populated via a node that exists in the HTML document.
    </p>
  </div>
  <div id="node-selector" class="modal-target">
    <h1>Query Selector Modal</h1>
    <p>
      This modal is populated via a query selector for a node that exists in the HTML document.
    </p>
  </div>


  <div class="init">
    <button class="youtube" title="Open a YouTube modal">YouTube</button>
    <button class="vimeo" title="Open a Vimeo modal">Vimeo</button>
    <button class="reference" title="Open a modal containing an existing node in the document">Reference</button>
    <button class="selector" title="Open a modal containing an existing node in the document">Selector</button>
    <button class="html" title="Open a modal containing new markup">HTML</button>
    <button class="xhr" title="Open a modal containing an XHR response">XHR</button>
  </div>
  <footer>
    <a href="https://github.com/davidfmiller/modal">Modal</a>
    by <a href="https://readmeansrun.com" title="READMEANSRUN">READMEANSRUN</a>
  </footer>
  <script src="build/modal.bundle.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function(event) {
   var modal = null;

    var init = function(args) {
      if (modal) { modal.remove(); }
      modal = new Modal(arguments[0]);
      modal.show();    
    }

    var
    youtube = function() { init({ youtube: 'sNaR1JRNayU', aspect: 16/9 }); },
    vimeo = function() { init({ vimeo: '244264989', aspect: 1115 / 540, autoplay: 0 }); },
    reference = function() { init({ node: document.querySelector('#node-reference') }); },
    selector = function() { init({ node: '#node-selector' }); },
    html = function() { init({ html: '<h1>Markup Modal</h1><p>This modal is generated by a string containing markup.</p>', class: 'random-class' }); },
    xhr = function() { init ({
        url: 'xhr.html',
        class: 'xhr-class',
        on: {
          show: function(options) { console.log('show', options); },
          remove: function(options) { console.log('remove', options); }
        }
      });
    };

    document.querySelector('.youtube').addEventListener('click', youtube);
    document.querySelector('.vimeo').addEventListener('click', vimeo);
    document.querySelector('.reference').addEventListener('click', reference);
    document.querySelector('.selector').addEventListener('click', selector);
    document.querySelector('.html').addEventListener('click', html);
    document.querySelector('.xhr').addEventListener('click', xhr);

    document.addEventListener('keydown', function escapeLisenter(event) {
      switch (event.keyCode) {
        case 49: // 1
          youtube();
          break;
        case 50: // 2
          vimeo();
          break;
        case 51: // 3
          reference();
          break;
        case 52: // 4
          selector();
          break;
        case 53: // 5
          html();
          break;
        case 53: // 6
          xhr();
          break;

        default:
          // 
      }
    });
  });
  </script>
</body>
</html>
