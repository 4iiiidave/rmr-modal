<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal</title>
  <script src="build/modal.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="build/modal.css">
  <style type="text/css">
    body { 
      background: #fff;
      font-family: sans-serif;
      color: rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      height: 100%;
    }

    footer {
      padding-top: 10px;
      margin: 20px auto 0 auto;
      border-top: 1px solid rgba(0,0,0,0.2);
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a,
    a:hover,
    a:visited {
      color: rgba(237, 0, 255, 1.0);
    }

    #node-target {
      display: none;
    }

    .modal.modal-node {
      background: #fff;
      color: #000;
      padding: 20px 10px;
      width: 50%;
      left: 25%;
    }
    
    .modal h1 {
      padding: 0 0 0.25em 0;
      margin: 0;
    }
    
    .modal p {
      padding: 0.25em 0;
      margin: 0;
    }
    
    .modal.random-class {
      background: yellow;
    }

    .init button {
      border-radius: 3px;
      padding: 5px 10px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .init button:hover {
      background: #ddd;
    }

  </style>
</head>
<body>

  <div id="node-target">
    <h1>Modal</h1>
    <p>
      A neat little JavaScript module
    </p>
  </div>

  <div class="init">
    <button class="youtube" title="Open a YouTube modal">YouTube</button>
    <button class="vimeo" title="Open a Vimeo modal">Vimeo</button>
    <button class="node" title="Open a modal containing an existing node in the document">Node</button>
    <button class="html" title="Open a modal containing new markup">HTML</button>
  </div>
  <footer>
    <a href="https://github.com/davidfmiller/modal">Modal</a>
    by <a href="https://readmeansrun.com" title="READMEANSRUN">READMEANSRUN</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function(event) {

      var modal = null;
      var youtube = function() {
        if (modal) {
          modal.remove();
        }
        modal = new Modal({ youtube : 'sNaR1JRNayU' });
        modal.show();
      },
      vimeo = function() {
        if (modal) {
          modal.remove();
        }
        modal = new Modal({ vimeo : '244264989' });
        modal.show();
      },
      node = function() {
        if (modal) {
          modal.remove();
        }
        modal = new Modal({ node : '#node-target' });
        modal.show();
      },
      html = function() {
        if (modal) {
          modal.remove();
        }
        modal = new Modal({ html : '<h1>Modal</h1><p>This modal is generated by a string containing the markup</p>', class : 'random-class' });
        modal.show();
      };
      document.querySelector('.youtube').addEventListener('click', youtube);
      document.querySelector('.vimeo').addEventListener('click', vimeo);
      document.querySelector('.node').addEventListener('click', node);
      document.querySelector('.html').addEventListener('click', html);

      document.addEventListener('keydown', function escapeLisenter(event) {
//        console.log(event.keyCode);

        switch (event.keyCode) {
          case 49: // 1
            youtube();
            break;
          case 50: // 2
            vimeo();
            break;
          case 51: // 3
            node();
            break;
          case 52: // 4
            html();
            break;
          default:
            // 
        }
      });
    });
  </script>
</body>
</html>
