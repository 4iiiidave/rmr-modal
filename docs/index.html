<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal</title>
  <script src="build/modal.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="build/modal.css">
  <style type="text/css">
    body { 
      background: #fff;
      font-family: sans-serif;
      color: rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      height: 100%;
    }

    footer {
      padding-top: 10px;
      margin: 20px auto 0 auto;
      border-top: 1px solid rgba(0,0,0,0.2);
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a,
    a:hover,
    a:visited {
      color: rgba(237, 0, 255, 1.0);
    }

    #node-target {
      display: none;
    }

    .modal.modal-node {
      background: #fff;
      color: #000;
      padding: 10px;
      width: 50%;
      left: 25%;
    }

  </style>
</head>
<body>

  <div id="node-target">
    <h1>This header appear in the modal</h1>
    <p>
      This paragraph will also appear in the modal.
    </p>
  </div>

  <button class="youtube">YouTube</button>
  <button class="vimeo">Vimeo</button>
  <button class="node">Node</button>
  <footer>
    <a href="https://github.com/davidfmiller/modal">Modal</a>
    by <a href="https://readmeansrun.com" title="READMEANSRUN">READMEANSRUN</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function(event) {

      var modal = null;
      var youtube = function() {
        if (modal) {
          modal.remove();
        }
        modal = new Modal({ youtube : 'ybFrhA9waJs' });
        modal.show();
      },
      vimeo = function() {
        if (modal) {
          modal.remove();
        }
        modal = new Modal({ vimeo : '244264989' });
        modal.show();
      },
      node = function() {
        if (modal) {
          modal.remove();
        }
        modal = new Modal({ node : '#node-target' });
        modal.show();
      };      
      
      document.querySelector('.youtube').addEventListener('click', youtube);
      document.querySelector('.vimeo').addEventListener('click', vimeo);
      document.querySelector('.node').addEventListener('click', node);

      document.addEventListener('keydown', function escapeLisenter(event) {
        console.log(event.keyCode);

        switch (event.keyCode) {
          case 49:
            youtube();
            break;
          case 50:
            vimeo();
            break;
          case 51:
            node();
            break;
          default:
            // 
        }
      });
    });
  </script>
</body>
</html>
